{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-center bg-gray-300 ht-500 pd-x-20 pd-xs-x-0">
    <div class="title">
        <h2>Login</h2>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center bg-gray-300 ht-500 pd-x-20 pd-xs-x-0">
    <form action="" method="POST">
        <div class="container">
            {{ form.csrf_token }}
            <div class="form-group">
                <label>Username</label>
                {{ form.username (_class="", placeholder="usu√°rio")}}
            </div>
            <div class="form-group">
                <label>Password</label>
                {{ form.password (_class="", placeholder="senha")}}
            </div>
            <div class="checkbox">
                <label>{{ form.remember_me }} Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
