{% extends 'base.html' %}
{% block content %}
<br>
<div class="container theme-showcase">
    <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Usuários</h3>
        <div class="card-body">
            <form action="" method="GET">
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-lg-2 control-label" align="right">Usuário</label>
                        <input class="col-lg-3" name="username" placeholder="usuário" value={% if username %}{{ username }}{% endif %}>
                        <label class="col-lg-2 control-label" align="right">Nome completo</label>
                        <input class="col-lg-3" name="name" placeholder="nome completo" value="{% if name %}{{ name }}{% endif %}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" style="float: right;">Buscar</button>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <br>
            {% autoescape off %}
            {{ table }}
            {% endautoescape %}
            <br>
        </div>
    </div>
</div>
{% endblock %}
